<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- input number-->
        <div class = "input">
          <p> Please select character length (select between 8 - 128)</p>
          <input type="text" id="charLength" placeholder="enter number here">       
        </div>
        <!--end of input number-->
        <!--Boolean checkboxes-->
        <section>
          <p> Select character type (must include at least one)</p>
          <ul>
            <li>
              Lower case: <input type="checkbox" id="lowerCheck">
            </li>
            <li>
              Upper case: <input type="checkbox" id="upperCheck">
            </li>
            <li>
              Numeric: <input type="checkbox" id="numericCheck">
            </li>
            <li>
              Special: <input type="checkbox" id="specialCheck">
            </li>
          </ul>
        </section>
        <!--end of Boolean checkboxes-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
